<div class="card">
  <div class="card-header">
    New Employee
  </div>
  <div class="card-body">
    <form [formGroup]="form">
      <div class="mb-3"
           [class.app-invalid]="form.controls['firstName'].invalid && form.controls['firstName'].touched">
        <label for="firstName" class="form-label">First name</label>
        <input type="text" class="form-control" id="firstName" formControlName="firstName">
      </div>
      <div class="mb-3"
           [class.app-invalid]="form.controls['lastName'].invalid && form.controls['lastName'].touched">
        <label for="lastName" class="form-label">Last name</label>
        <input type="text" class="form-control" id="lastName" formControlName="lastName">
      </div>
      <div class="mb-3"
           [class.app-invalid]="form.controls['age'].invalid && form.controls['age'].touched">
        <label for="age" class="form-label">Age</label>
        <input type="number" class="form-control" id="age" formControlName="age">
      </div>
      <button type="button" class="btn btn-primary" (click)="create()">Create</button>
    </form>
  </div>
</div>
