<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="main_content">
    <div class="card">
        <div class="card-header">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h3>
                        All Departments
                    </h3>
                </div>
                <div>
                    <a type="button" class="btn btn-primary" th:href="@{/departments/new}">new department</a>
                </div>
            </div>
        </div>
        <div class="card-body">
            <table class="table table-sm table-hover table-striped">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Employees</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="department : ${departments}">
                    <td th:text="${department.getName()}"></td>
                    <td th:if="${department.getCountOfEmployees() == 0}" th:text="${department.getCountOfEmployees()}">
                        <a type="button" class="btn btn-link"
                           href="#" th:text="${department.getCountOfEmployees()}" disabled>employees</a>
                    </td>
                    <td th:if="${department.getCountOfEmployees() > 0}">
                        <a type="button" class="btn btn-link"
                           th:href="@{'/employees?departmentId=' + ${department.getId()}}" th:text="${department.getCountOfEmployees()}">employees</a>
                    </td>
                    <td>
                        <a type="button" class="btn btn-primary"
                           th:href="@{'/departments/update/' + ${department.getId()}}">update</a>
                    </td>
                    <td>
                        <a type="button" class="btn btn-danger" th:href="@{'/departments/delete/' + ${department.getId()}}">delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
