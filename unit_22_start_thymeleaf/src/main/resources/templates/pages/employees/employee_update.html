<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div layout:fragment="main_content">
  <form method="post" th:action="@{/employees/update}" th:object="${employee}">
    <input type="hidden" class="form-control" id="exampleInputId" th:field="*{id}" th:value="${employee.getId()}">
    <div class="mb-3">
      <label for="exampleInputFirstName" class="form-label">First name</label>
      <input type="text" class="form-control" id="exampleInputFirstName" th:field="*{firstName}" th:value="${employee.getFirstName()}">
    </div>
    <div class="mb-3">
      <label for="exampleInputLastName" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="exampleInputLastName" th:field="*{lastName}" th:value="${employee.getLastName()}">
    </div>
    <div class="mb-3">
      <label for="exampleInputAge" class="form-label">Age</label>
      <input type="number" class="form-control" id="exampleInputAge" th:field="*{age}" th:value="${employee.getAge()}">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</body>
</html>
